<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <style>
        .text-center {
            text-align: center;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 600px;
        }
        th, td {
            border: 1px solid #000;
            margin: 0;
            padding: 10px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2 class="text-center" style="color: #a06d21;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form action="">
        <table>
            <tr>
                <td>Họ và tên </td>
                <td>
                    <input type="text" id="userId">
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gender" value="nam"> Nam
                    <input type="radio" name="gender" value="nu" checked> Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select>
                        <option value="">Bác sĩ</option>
                        <option value="">Kỹ sư</option>
                        <option value="">Giáo viên</option>
                        <option value="">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select>
                        <option value="">Kem đánh răng</option>
                        <option value="">Bột giặt</option>
                        <option value="">Dầu gội đầu</option>
                        <option value="">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td>
                    <input type="number">
                </td>
            </tr>

            <tr class="text-center">
                <td colspan="2">
                    <button onclick="document.getElementById('success-notification').innerHTML = 'Bạn đã đăng ký thành công!'" type="button">Đồng ý</button>
                </td>
            </tr>
            <tr class="text-center" style="color: #ff0000;">
                <td colspan="2" id="success-notification"></td>
            </tr>
        </table>
    </form>
</body>
</html>
