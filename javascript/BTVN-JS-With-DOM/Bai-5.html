<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function clickBtn() {
            var date = new Date();
            var now = date.getFullYear();
            var age = 0;
            do {
                var year = prompt("Nhập năm sinh của bạn: ")
            } while (now < year);
            age = now - year
            alert("Bạn " +age+ " tuổi");
        }
        clickBtn();
    </script>
</body>
</html>
