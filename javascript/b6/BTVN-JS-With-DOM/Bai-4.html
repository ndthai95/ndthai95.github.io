<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Nhập năm sinh của bạn: </label>
    <input type="text" name="" id="age">
    <button onclick="clickBtn()">Tính</button>

    <script>
        function clickBtn() {
            var input = document.getElementById("age")
            var age = 2020 - input.value
            alert("Bạn " +age+ " tuổi");
        }
    </script>
</body>
</html>
