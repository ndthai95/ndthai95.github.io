<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            overflow: hidden;

</head>
<body>
    <canvas id="treasure" width="500" height="500" style="border:1px solid #d3d3d3;">

    </canvas>

    <!-- <img id="scream" width="220" height="277" src="https://www.w3schools.com/graphics/pic_the_scream.jpg" alt="The Scream"> -->


    <script>
        class User {
            constructor() {
                this.x = 200
                this.y = 250
                this.w = 50
                this.h = 50
                this.step = 10
                var img = new Image;
                img.src = './image/download.png';
                this.img = img;
            }
            draw(ctx) {
                ctx.drawImage(this.img, this.x, this.y, this.w, this.h)
            }

            moveLeft() {
                this.x = this.x - this.step;
                if (this.x < 0) {
                    this.x = 0
                }
            }
            moveRight() {
                this.x = this.x + this.step;
                if (this.x > 450) {
                    this.x = 450
                }
                
            }
            moveUp() {
                this.y = this.y - this.step;
                if (this.y < 0) {
                    this.y = 0
                }
            }
            moveDown() {
                this.y = this.y + this.step;
                if (this.y > 450) {
                    this.y = 450
                }
            }
        }
        // var img = new Image;
        // img.src = './image/download.png';
        var user = new User;
        window.onload = function() {
            var c = document.getElementById('treasure');
            var ctx = c.getContext('2d')
            // ctx.moveTo(0, 0);
            // ctx.lineTo(200, 200)
            // ctx.stroke();

            // var img = document.getElementById("scream");
            // ctx.drawImage(img, 10, 10);

            
            // user.draw(ctx)
            // user.moveLeft()
            // user.draw(ctx)
            setInterval(() => {
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(0, 0, 500, 500);
                user.draw(ctx);
            }, 1);
        }
        let keyDown = (event) => {
            switch (event.keyCode) {
                case 37:
                    console.log('left');
                    break;
                case 38:
                    console.log('up');
                    break;
                case 39:
                    console.log('right');
                    break;
                case 40:
                    console.log('down');
                    break;
            }
        }
        window.addEventListener('keydown', keyDown)
    </script>
</body>
</html>
